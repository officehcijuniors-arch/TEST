<style>
  body {
    margin: 0;
    font-family: "Areno Serif", serif;
    background: linear-gradient(135deg, #003789 40%, #d42323 60%);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    color: #fff;
    overflow-x: hidden;
  }

  .logo-container { display: flex; justify-content: center; align-items: flex-end; gap: 60px; margin: 20px 0 10px; }
  .logo-container img { opacity: 0; transform: translateY(-20px); transition: transform 1s ease, opacity 1s ease; filter: drop-shadow(0 5px 15px rgba(0,0,0,0.6)); }
  .logo-container.loaded img { opacity: 1; transform: translateY(0); }
  .logo-container img:first-child { max-height: 100px; transform: translateX(-10%) translateY(-20px); }
  .logo-container.loaded img:first-child { transform: translateX(-10%) translateY(0); }
  .logo-container img:last-child { max-height: 50px; transform: translateX(-20%) translateY(-25px); }
  .logo-container.loaded img:last-child { transform: translateX(-20%) translateY(-5px); }
  .logo-container img:hover { transform: scale(1.05); }

  header { text-align: center; padding: 15px 10px; background: transparent; }
  .title-block { text-shadow: 2px 2px 8px rgba(0,0,0,0.8); }
  header h1 { font-size: 2em; margin: 0; }
  header h2 { font-size: 1.3em; margin: 0; font-weight: normal; }

  .calendar-buttons, .team-buttons { display: flex; justify-content: center; gap: 10px; margin: 12px 0; flex-wrap: wrap; }
  .calendar-buttons button, .team-buttons button {
    background: rgba(255,255,255,0.12);
    border: 1px solid rgba(255,255,255,0.25);
    border-radius: 30px;
    padding: 8px 18px;
    font-size: 0.95em;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  .calendar-buttons button:hover, .team-buttons button:hover { background: #d42323; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.35); }
  .calendar-buttons button.active, .team-buttons button.active {
    background: #fff;
    color: #d42323;
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(0,0,0,0.45);
  }

  .calendar-container { 
    width: 90%;          
    max-width: 1600px;   
    height: 900px;        
    background: rgba(255,255,255,0.06); 
    border-radius: 30px; 
    overflow: hidden; 
    box-shadow: 0 25px 70px rgba(0,0,0,0.75); 
    border: 1px solid rgba(255,255,255,0.2); 
    position: relative;
    transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease; 
  }
  .calendar-container::before {
    content: "";
    position: absolute;
    top: 50%; 
    left: 50%;
    width: 450px;       
    height: 450px;
    background: url("HCI.gif") no-repeat center;
    background-size: contain;
    opacity: 0.15;
    transform: translate(-50%, -50%);
    pointer-events: none;
    z-index: 2;
  }
  .calendar-container iframe { 
    width: 100%; 
    height: 100%; 
    border: 0; 
    background: transparent; 
    opacity: 1; 
    transition: opacity 0.5s ease; 
    position: relative; 
    z-index: 1;
  }

  .link-container { display: flex; justify-content: center; gap: 30px; margin: 30px 0 50px; font-size: 1.1em; flex-wrap: wrap; }
  .link-container a { text-decoration: none; display: flex; align-items: center; gap: 10px; font-weight: bold; color: #fff; transition: transform 0.3s ease, color 0.3s ease; }
  .link-container a span { font-size: 1.5em; transition: transform 0.3s ease; }
  .link-container a:hover { transform: scale(1.1); color: #003789; }
  .link-container a:hover span { transform: scale(1.3) rotate(-10deg); }

  .signature { position: fixed; bottom: 10px; right: 15px; font-size: 0.9em; color: rgba(255,255,255,0.5); font-weight: normal; font-family: "Areno Serif", serif; pointer-events: none; }

  @media (max-width: 768px) { 
    .calendar-container { width: 95%; height: 750px; } 
    .calendar-container::before { width: 350px; height: 350px; } 
    .logo-container img:first-child { max-height: 70px; } 
    .logo-container img:last-child { max-height: 35px; }

function setCalendarTeam(team) {
  document.getElementById('calendarFrame').src = calendars[team];
  document.querySelectorAll('.team-buttons button').forEach(btn => btn.classList.remove('active'));
  document.getElementById('team-' + team).classList.add('active');
}

function setCalendarView(view) {
  const frame = document.getElementById('calendarFrame');
  let src = new URL(frame.src);
  src.searchParams.set('mode', view);
  frame.src = src.toString();
  document.querySelectorAll('.calendar-buttons button').forEach(btn => btn.classList.remove('active'));
  document.getElementById('view-' + view).classList.add('active');
}
