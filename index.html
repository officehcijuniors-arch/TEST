<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>U15-Tabelle – HC Innsbruck</title>
<style>
body {
  font-family:"Inter",Arial,sans-serif;
  background:#f7f8fa;
  margin:0;
  padding:2rem;
  color:#222;
}
header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:1rem;
}
h1 {
  font-size:2rem;
  font-weight:700;
  margin:0;
  color:#0047AB;
}

/* Logo oben rechts */
#logo {
  height:55px;
  opacity:0.8;
  display:block;
}

/* Tabelle größer & Spalten enger */
table {
  width:100%;
  border-collapse:collapse;
  background:#fff;
  border-radius:10px;
  overflow:hidden;
  box-shadow:0 12px 35px rgba(0,0,0,0.18);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  font-size:1rem; /* größer */
}
table:hover {
  transform: translateY(-6px);
  box-shadow:0 25px 50px rgba(0,0,0,0.25);
}

thead {
  background:#eaeaea;
}
th {
  font-weight:600;
  padding:10px 6px;
  text-align:center;
  color:#333;
  border-bottom:2px solid #ddd;
}
td {
  padding:8px 6px;
  text-align:center;
  border-bottom:1px solid #eee;
}
tbody tr:nth-child(even){
  background:#fafafa;
}
tbody tr:hover{
  background:#f0f3f8;
  transition: background 0.3s ease;
}
.punkte {
  font-weight:700;
}
.team-rot {
  color:#E10600;
  font-weight:700;
}

#letzteAktualisierung {
  font-size:0.8rem;
  color:#555;
  text-align:right;
  margin-top:0.5rem;
}

/* Responsive Design */
@media (max-width:768px){
  table,thead,tbody,th,td,tr{display:block;}
  thead{display:none;}
  tr{
    background:#fff;
    margin-bottom:1rem;
    border-radius:8px;
    box-shadow:0 2px 6px rgba(0,0,0,0.05);
    overflow:hidden;
    padding:0.5rem;
  }
  td{
    display:flex;
    justify-content:space-between;
    padding:6px 8px;
    border:none;
    border-bottom:1px solid #f0f0f0;
  }
  td:last-child{border-bottom:none;}
  td::before{content:attr(data-label); font-weight:600; color:#444;}
}
</style>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<header>
  <h1>U15-Tabelle – HC Innsbruck</h1>
  <img id="logo" src="HAI.webp" alt="HC Innsbruck Logo">
</header>

<table>
  <thead>
    <tr>
      <th>Rang</th>
      <th>Team</th>
      <th>Spiele</th>
      <th>Siege</th>
      <th>Siege OT</th>
      <th>Unentschieden</th>
      <th>Niederlagen OT</th>
      <th>Niederlagen</th>
      <th>Tore</th>
      <th>Gegentore</th>
      <th>Tordifferenz</th>
      <th>Punkte</th>
    </tr>
  </thead>
  <tbody id="tabelle"></tbody>
</table>

<p id="letzteAktualisierung"></p>

<script>
const manualUpdate = true;

const backupData = {
  "data": {
    "rows": [
      {"tableRank":1,"teamLongname":"EC KAC","gamesPlayed":8,"gamesWon":8,"gamesWonInOt":0,"gamesTied":0,"gamesLostInOt":0,"gamesLost":0,"goalsFor":67,"goalsAgainst":17,"goalDifference":"+50","points":24},
      {"tableRank":2,"teamLongname":"\"Rockit-Apfel\" Graz99 Juniors","gamesPlayed":9,"gamesWon":8,"gamesWonInOt":0,"gamesTied":0,"gamesLostInOt":0,"gamesLost":1,"goalsFor":58,"goalsAgainst":20,"goalDifference":"+38","points":24},
      {"tableRank":3,"teamLongname":"EK Zeller Eisbären","gamesPlayed":9,"gamesWon":6,"gamesWonInOt":1,"gamesTied":0,"gamesLostInOt":0,"gamesLost":2,"goalsFor":67,"goalsAgainst":40,"goalDifference":"+27","points":20},
      {"tableRank":4,"teamLongname":"Steel Wings Linz","gamesPlayed":8,"gamesWon":5,"gamesWonInOt":1,"gamesTied":0,"gamesLostInOt":0,"gamesLost":2,"goalsFor":67,"goalsAgainst":21,"goalDifference":"+46","points":17},
      {"tableRank":5,"teamLongname":"EC Red Bull Salzburg","gamesPlayed":9,"gamesWon":5,"gamesWonInOt":0,"gamesTied":0,"gamesLostInOt":1,"gamesLost":3,"goalsFor":62,"goalsAgainst":45,"goalDifference":"+17","points":16},
      {"tableRank":6,"teamLongname":"HC TIWAG Innsbruck - Die Haie","gamesPlayed":10,"gamesWon":4,"gamesWonInOt":0,"gamesTied":0,"gamesLostInOt":1,"gamesLost":5,"goalsFor":55,"goalsAgainst":40,"goalDifference":"+15","points":13},
      {"tableRank":7,"teamLongname":"EC iDM VSV","gamesPlayed":9,"gamesWon":4,"gamesWonInOt":0,"gamesTied":0,"gamesLostInOt":0,"gamesLost":5,"goalsFor":56,"goalsAgainst":51,"goalDifference":"+5","points":12},
      {"tableRank":8,"teamLongname":"EC Lower Austria Stars","gamesPlayed":8,"gamesWon":3,"gamesWonInOt":0,"gamesTied":0,"gamesLostInOt":0,"gamesLost":5,"goalsFor":55,"goalsAgainst":39,"goalDifference":"+16","points":9},
      {"tableRank":9,"teamLongname":"EAC Junior Capitals","gamesPlayed":9,"gamesWon":2,"gamesWonInOt":0,"gamesTied":0,"gamesLostInOt":0,"gamesLost":7,"goalsFor":43,"goalsAgainst":53,"goalDifference":"-10","points":6},
      {"tableRank":10,"teamLongname":"KSV Eishockey - Juniors / Graz99 Juniors","gamesPlayed":8,"gamesWon":1,"gamesWonInOt":0,"gamesTied":0,"gamesLostInOt":0,"gamesLost":7,"goalsFor":22,"goalsAgainst":60,"goalDifference":"-38","points":3},
      {"tableRank":11,"teamLongname":"EV Zeltweg - Murtal Lions","gamesPlayed":9,"gamesWon":0,"gamesWonInOt":0,"gamesTied":0,"gamesLostInOt":0,"gamesLost":9,"goalsFor":8,"goalsAgainst":174,"goalDifference":"-166","points":0}
    ]
  }
};

function renderTabelle(data) {
  const tbody = $("#tabelle");
  tbody.empty();

  data.data.rows.forEach(team => {
    const teamKlasse = team.teamLongname === "HC TIWAG Innsbruck - Die Haie" ? "team-rot" : "";
    tbody.append(`
      <tr>
        <td data-label="Rang">${team.tableRank}</td>
        <td data-label="Team" class="${teamKlasse}">${team.teamLongname}</td>
        <td data-label="Spiele">${team.gamesPlayed}</td>
        <td data-label="Siege">${team.gamesWon}</td>
        <td data-label="Siege OT">${team.gamesWonInOt}</td>
        <td data-label="Unentschieden">${team.gamesTied}</td>
        <td data-label="Niederlagen OT">${team.gamesLostInOt}</td>
        <td data-label="Niederlagen">${team.gamesLost}</td>
        <td data-label="Tore">${team.goalsFor}</td>
        <td data-label="Gegentore">${team.goalsAgainst}</td>
        <td data-label="Tordifferenz">${team.goalDifference}</td>
        <td data-label="Punkte" class="punkte">${team.points}</td>
      </tr>
    `);
  });

  updateZeitstempel();
}

function updateZeitstempel() {
  const jetzt = new Date();
  $("#letzteAktualisierung").text(`Letzte Aktualisierung: ${jetzt.toLocaleDateString()} ${jetzt.toLocaleTimeString()}`);
}

function fetchDaten() {
  const url = "https://api.hockeydata.net/data/ebel/Standings?apiKey=738aba5a0c15ea7da496e1cda6922ff1&lang=en&referer=www.hcinnsbruck.at&divisionId=oehv-u15-gd&callback=?";
  $.getJSON(url, function(data){
    renderTabelle(data);
  }).fail(function(){
    renderTabelle(backupData);
  });
}

// Init
renderTabelle(backupData);
if(manualUpdate) setInterval(fetchDaten,60000);
fetchDaten();
</script>

</body>
</html>
